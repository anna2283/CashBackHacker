plugins {
    id 'java'
}



group = 'ru.netology.javaqa'
version = '1.0-SNAPSHOT'

sourceCompatibility=11
compileJava.options.encoding= "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    dependencies {
        testImplementation 'org.testng:testng:7.1.0'

    }

    test {
        useTestNG()
    }

}